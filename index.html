<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
    <div class="top-background">
      <img src="images/bg-pattern-card.svg" alt="background pattern">
    </div>
    <section class="profile-picture">
      <img src="images/image-victor.jpg" alt="Profile picture of Victor Crest">
    </section>
    <section class="info">
      <h1>Victor Crest</h1>
      <p class="age">26</p>
      <p class="Location">London</p>
    </section>
    
    <div class="divider"></div>

    <section class="stats">
        <div class="Followers">
          <p class="stats-count">80K</p>
          <p class="description">Followers</p>
        </div>

        <div class="Likes">
          <p class="stats-count">803K</p>
          <p class="description">Likes</p>
        </div>

        <div class="Photos">
          <p class="stats-count">1.4K</p>
          <p class="description">Photos</p>    
        </div>
    </section>

    </div>

  </main>
        <footer class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </footer>


</body>
</html>
